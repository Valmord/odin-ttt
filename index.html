<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Project</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/code.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <p>
      <!-- Current player's turn goes here -->
    </p>
  </header>

  <!-- startup modal window -->
  <div class="modal-startup">
    <div class="modal-container">
      <div class="pvp">Player vs Player</div>
      <div class="pvm">Player vs Machine</div>
    </div>
  </div>

  <!-- Game board -->
  <main>
    <div class="board-container">
      <!-- Generated Content Here -->
    </div>
  </main>

  
  <div class="score-container">
    <p class="winner">
      <!-- winner goes here -->
    </p>
    <table class="score-table">
      <!-- table generated content goes here -->
    </table>
  </div>

  <div class="btn-container">
    <button class="reset-button">Reset</button>
    <button class="play-again-button">Play Again</button>
    <button class="change-mode">Change mode</button>
    <button class="ai-difficulty button-hidden">Random AI Mode</button>
  </div>

</body>
</html>
